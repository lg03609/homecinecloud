<div class="view flex flex-direction-column">

    <div class="videoOsd-ratingInfo padded-top-page hide">
        <div class="videoOsd-ratingText">

        </div>
    </div>

    <h1 class="osd-rew-animationtext osd-transport-animationtext">
    </h1>
    <h1 class="osd-ff-animationtext osd-transport-animationtext">
    </h1>

    <div class="skipIntroContainer hide focuscontainer-x">

        <button type="button" is="emby-button" class="raised btnSkipIntro nobackdropfilter osd-raisedbutton">${HeaderSkipIntro}</button>
    </div>

    <div class="upNextContainer hide focuscontainer-x">

        <button type="button" is="emby-button" class="raised btnHideUpNext nobackdropfilter osd-raisedbutton">${HeaderKeepWatching}</button>

        <button type="button" is="emby-button" class="raised btnPlayNextFromUpNext nobackdropfilter osd-raisedbutton">
            <div class="btnPlayNextFromUpNext-inner">
                <div class="btnPlayNextFromUpNext-progress"></div>
                <i class="md-icon button-icon button-icon-left">&#xE037;</i>
                <span class="btnPlayNextFromUpNext-text">${HeaderNextEpisode}</span>
            </div>
        </button>
    </div>

    <div class="videoOsdBottom flex videoOsdBottom-hidden hide">

        <div class="osdPlayQueue flex flex-direction-column hide osdContentSection" data-contentsection="playqueue"></div>

        <div class="lyricsSection flex flex-direction-column hide osdContentSection" data-contentsection="lyrics"></div>

        <div class="videoOsdBottom-maincontrols">

            <div class="brightnessSliderContainer videoOsd-hideWithOpenTab videoOsd-hideWhenLocked">

                <i class="md-icon videoOsdBrightnessIcon">&#xe518;</i>

                <div class="sliderContainer emby-slider-container-vertical flex-grow">
                    <input is="emby-slider" type="range" step="1" min="0" max="100" value="100" class="videoOsdBrightnessSlider" tabindex="-1" orient="vertical" data-hoverthumb="true" />
                </div>
            </div>

            <div is="emby-itemscontainer" class="osdPosterContainer flex flex-direction-column">
            </div>

            <div class="videoOsdUnlockControls hide">

                <button is="emby-button" class="videoOsd-btnToggleLock videoOsd-btnUnlock1 hide videoOsd-btnToggleLock-bg fab videoOsd-customFont-x2" title="${Lock}" aria-label="${Lock}">
                    <i class="md-icon">&#xe897;</i>
                </button>
                <button is="emby-button" class="videoOsd-btnToggleLock videoOsd-btnUnlock2 hide videoOsd-btnToggleLock-bg raised raised-mini videoOsd-customFont-x2" title="${HeaderUnlockControls}" aria-label="${HeaderUnlockControls}">
                    <i class="md-icon button-icon button-icon-left">&#xe898;</i>
                    <span>${HeaderUnlockControls}</span>
                </button>
                <h1 style="margin:1rem 0 .5rem;font-weight:500;">${HeaderScreenLocked}</h1>
                <div class="secondaryText" style="margin: 0; font-weight: 500;">${HeaderTapToUnlock}</div>
            </div>

            <div class="flex flex-direction-column videoOsdText videoOsd-hideWithOpenTab videoOsd-hideWhenLocked">

                <div class="videoOsdParentTitleContainer flex align-items-center">
                    <h3 class="videoOsdParentTitle videoOsdParentTitle-small"></h3>
                    <h1 class="videoOsdParentTitle videoOsdParentTitle-large hide"></h1>

                    <button is="emby-button" type="button" class="fab btnOsdMore btnOsdMore-title hide" title="${More}" aria-label="${More}">
                        <i class="md-icon">&#xe5d3;</i>
                    </button>
                </div>

                <div class="flex videoOsdSecondaryText secondaryText flex-wrap-wrap">
                    <h3 class="videoOsdTitle"></h3>
                    <h3 class="videoOsdThirdTitle hide"></h3>

                    <div class="flex align-items-center videoOsdSecondaryMediaInfo mediaInfoItems">
                    </div>
                </div>
            </div>

            <div class="flex flex-direction-row align-items-center justify-content-center videoOsdPositionContainer videoOsdPositionContainer-vertical videoOsd-hideWithOpenTab videoOsd-hideWhenLocked">
                <div class="flex align-items-center videoOsdPositionText flex-shrink-zero secondaryText"></div>
                <div class="sliderContainer videoOsdPositionSliderContainer flex-grow" style="margin: 0 .75em 0;">
                    <input type="range" step=".01" min="0" max="100" value="0" is="emby-slider" class="videoOsdPositionSlider" data-defaultinputhandling="false" data-hoverthumb="true" />
                </div>
                <div class="flex align-items-center videoOsd-audioInfo flex-shrink-zero secondaryText"></div>
                <div class="flex align-items-center videoOsdDurationText flex-shrink-zero secondaryText"></div>
            </div>

            <div class="videoOsdBottom-buttons flex align-items-flex-start flex-direction-row focuscontainer-x focusable" data-focusabletype="autofocus">

                <div class="flex flex-direction-row align-items-center flex-shrink-zero videoosd-transportbuttons videoOsd-hideWithOpenTab videoOsd-hideWhenLocked" data-focusabletype="autofocus">

                    <button is="paper-icon-button-light" class="btnPreviousTrack hide" title="${HeaderPreviousItem}" aria-label="${HeaderPreviousItem}">
                        <i class="md-icon">&#xE045;</i>
                    </button>

                    <div class="flex align-items-center flex-direction-row videoOsd-maintransportbuttons">
                        <button is="paper-icon-button-light" class="btnRewind hide" title="${Rewind}" aria-label="${Rewind}">
                            <i class="md-icon btnRewindIcon">&#xE042;</i>
                        </button>

                        <button is="paper-icon-button-light" class="videoOsd-btnPause autofocus">
                            <i class="md-icon autortl">&#xE037;</i>
                        </button>

                        <button is="paper-icon-button-light" class="btnVideoOsd-stop btnVideoOsd-stop-center hide" title="${Stop}" aria-label="${Stop}">
                            <i class="md-icon">&#xe047;</i>
                        </button>

                        <button is="paper-icon-button-light" class="btnOsdFastForward hide" title="${FastForward}" aria-label="${FastForward}">
                            <i class="md-icon btnOsdFastForwardIcon">&#xE042;</i>
                        </button>
                    </div>

                    <button is="paper-icon-button-light" class="btnNextTrack hide" title="${HeaderNextItem}" aria-label="${HeaderNextItem}">
                        <i class="md-icon">&#xE044;</i>
                    </button>
                </div>

                <div class="flex flex-shrink-zero justify-content-flex-end flex-wrap-wrap videoOsdBottom-buttons-right videoOsd-hideWithOpenTab videoOsd-hideWhenLocked" data-focusabletype="autofocus">

                    <div class="videoOsdVolumeControls hide videoOsd-hideWhenLocked flex flex-direction-row align-items-center hide-mouse-idle-tv" style="position:relative;">
                        <button is="paper-icon-button-light" class="buttonMute flex-shrink-zero" title="${Mute}" aria-label="${Mute}">
                            <i class="md-icon">&#xE050;</i>
                        </button>

                        <i class="md-icon osdVolumeDisplayIcon osdVolumeDisplayIcon-left secondaryText">&#xe04d;</i>

                        <div class="videoOsdVolumeSliderWrapper flex-grow">
                            <div class="sliderContainer flex-grow">
                                <input is="emby-slider" type="range" step="1" min="0" max="100" value="0" class="videoOsdVolumeSlider" tabindex="-1" data-hoverthumb="true" />
                            </div>
                        </div>

                        <i class="md-icon osdVolumeDisplayIcon osdVolumeDisplayIcon-right secondaryText">volume_up</i>
                    </div>

                    <button is="paper-icon-button-light" class="videoOsd-btnToggleLock videoOsd-btnLock hide" title="${Lock}" aria-label="${Lock}">
                        <i class="md-icon">&#xe897;</i>
                    </button>

                    <button is="paper-icon-button-light" class="btnRecord hide videoOsd-hideWhenLocked" title="${Record}" aria-label="${Record}">
                        <i class="md-icon">&#xE061;</i>
                    </button>

                    <button is="paper-icon-button-light" class="btnOsdRepeatMode toggleButton hide videoOsd-hideWhenLocked" title="${HeaderRepeatMode}" aria-label="${HeaderRepeatMode}">
                        <i class="md-icon toggleButtonIcon">&#xe040;</i>
                    </button>

                    <button is="paper-icon-button-light" class="btnAudio hide videoOsd-hideWhenLocked" title="${Audio}" aria-label="${Audio}">
                        <i class="md-icon">&#xE3A1;</i>
                    </button>
                    <button is="paper-icon-button-light" class="btnSubtitles hide videoOsd-hideWhenLocked" title="${Subtitles}" aria-label="${Subtitles}">
                        <i class="md-icon">&#xE01C;</i>
                    </button>
                    <button is="paper-icon-button-light" class="btnVideoOsdSettings btnVideoOsdSettings-right hide videoOsd-hideWhenLocked" title="${Settings}" aria-label="${Settings}">
                        <i class="largePaperIconButton md-icon">&#xE8B8;</i>
                    </button>

                    <button is="paper-icon-button-light" type="button" class="paper-icon-button-light btnOsdMore btnOsdMore-bottom hide videoOsd-hideWhenLocked" title="${More}" aria-label="${More}">
                        <i class="md-icon">more_horiz</i>
                    </button>
                    <button is="paper-icon-button-light" class="btnPip videoOsd-hideWhenLocked hide" title="${PictureInPicture}" aria-label="${PictureInPicture}">
                        <i class="md-icon">&#xE911;</i>
                    </button>
                    <button is="paper-icon-button-light" class="btnFullscreen videoOsd-hideWhenLocked hide" title="${Fullscreen}" aria-label="${Fullscreen}">
                        <i class="md-icon">&#xE5D0;</i>
                    </button>
                </div>
            </div>

            <div class="videoOsdBottom-contentbuttons videoOsd-hideWithOpenTab videoOsd-hideWhenLocked flex align-items-center justify-content-center flex-direction-row focuscontainer-x focusable hide" data-focusabletype="nearest">

                <button is="paper-icon-button-light" class="btnLyrics hide toggleButton osdContentSectionToggleButton" data-contentsection="lyrics" title="${Lyrics}" aria-label="${Lyrics}">
                    <i class="md-icon toggleButtonIcon osdContentSectionToggleButtonIcon">&#xec0b;</i>
                </button>

                <button is="paper-icon-button-light" class="btnPlayQueue toggleButton toggleButton-active osdContentSectionToggleButton" data-contentsection="playqueue" title="${HeaderPlayQueue}" aria-label="${HeaderPlayQueue}">
                    <i class="md-icon toggleButtonIcon toggleButtonIcon-active osdContentSectionToggleButtonIcon autortl">&#xe241;</i>
                </button>

                <button is="paper-icon-button-light" class="btnVideoOsdSettings btnVideoOsdSettings-transport hide" title="${Settings}" aria-label="${Settings}">
                    <i class="largePaperIconButton md-icon">&#xE8B8;</i>
                </button>

            </div>

            <div is="emby-tabs" class="videoOsdBottom-tabs videoOsd-hideWhenLocked flex flex-direction-row align-items-center focuscontainer-x hide padded-top-focusscale padded-bottom-focusscale" data-index="-1">

                <div class="flex emby-tabs-slider scrollSliderX videoosd-tabsslider">

                    <button type="button" is="emby-button" class="emby-tab-button emby-button videoosd-tab-button hide" data-index="0">${Info}</button>
                    <button type="button" is="emby-button" class="emby-tab-button emby-button videoosd-tab-button hide" data-index="1">${Chapters}</button>
                    <button type="button" is="emby-button" class="emby-tab-button emby-button videoosd-tab-button hide" data-index="2">${HeaderCastCrew}</button>
                    <button type="button" is="emby-button" class="emby-tab-button emby-button videoosd-tab-button hide" data-index="3">${HeaderOnNow}</button>
                    <button type="button" is="emby-button" class="emby-tab-button emby-button videoosd-tab-button hide" data-index="4">${Guide}</button>

                </div>
                <button is="paper-icon-button-light" class="btnCloseTabContent md-icon hide-mouse-idle-tv hide" title="${Close}" aria-label="${Close}">
                    &#xe5cf;
                </button>
            </div>

            <div class="videoosd-tabcontainers videoOsd-hideWhenLocked hide videoosd-tabcontainers-hidden flex">
                <div class="videoosd-tab flex flex-direction-row flex-grow videoosd-infotab videoosd-padded-left videoosd-padded-right videoosd-tabBackground" data-index="0">
                </div>

                <div class="videoosd-tab videoosd-itemstab flex-grow focuscontainer-x" data-index="1">

                </div>

                <div class="videoosd-tab videoosd-itemstab flex-grow focuscontainer-x" data-index="2">

                </div>

                <div class="videoosd-tab videoosd-itemstab flex-grow focuscontainer-x" data-index="3">

                </div>

                <div class="videoosd-tab flex-grow focuscontainer-x videoosd-guidetab" data-index="4" style="padding-top:0;">

                </div>
            </div>
        </div>

    </div>
</div>
